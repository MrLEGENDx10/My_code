<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <!-- js starts -->
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/123456789")
        .then((response)=>{
            if(!response.ok){
                throw new Error("HTTP error, status = "
                +response.status);
            }
            else{
                return response.json();
            }
        })
        .catch((error)=>console.log(error));    
    </script>
</body>
</html>
